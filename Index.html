  <script>
    let cart = [];

    function addToCart(product, price) {
      cart.push({ product, price });
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById("cart-items");
      const totalDisplay = document.getElementById("total");
      cartItems.innerHTML = "";
      let total = 0;

      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.product} - â‚¹${item.price}`;
        cartItems.appendChild(li);
        total += item.price;
      });

      totalDisplay.textContent = total;
    }

    function sendOrder() {
      const name = document.getElementById("name").value.trim();
      const address = document.getElementById("address").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!name || !address || !phone) {
        alert("Please fill all details.");
        return;
      }

      let message = `Hi, I want to order:%0A`;
      cart.forEach(item => {
        message += `- ${item.product} (â‚¹${item.price})%0A`;
      });
      message += `Total: â‚¹${cart.reduce((sum, item) => sum + item.price, 0)}%0A%0A`;
      message += `Name: ${name}%0AAddress: ${address}%0APhone: ${phone}`;

      const whatsappNumber = "YOURNUMBER"; // Replace with your WhatsApp number
      window.open(`https://wa.me/${whatsappNumber}?text=${message}`, "_blank");
    }
  </script>
